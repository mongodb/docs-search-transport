ingress:
  enabled: true
  hosts:
    - docs-search-transport.docs.staging.corp.mongodb.com

envSecrets:
  ATLAS_URI: docs-search-transport

env:
  MANIFEST_URI: 's3://docs-search-indexes-test/search-indexes/preprd/'
  ATLAS_DATABASE: 'search-staging'

service:
  targetPort: 8080

probes:
  enabled: true
  path: /status
  headers: {}
  liveness:
    httpGet: true
    initialDelaySeconds: 10
    periodSeconds: 60
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 3

resources:
  limits:
    memory: 350Mi
  requests:
    memory: 500Mi
